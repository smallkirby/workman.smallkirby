name: build & test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --no-audit

      - name: Install Playwright browsers ğŸ§‘ğŸ»â€ğŸ’»
        run: npx playwright install --with-deps

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run E2E tests ğŸ§ª
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_FIREBASE_APIKEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_APIKEY }}

      - name: Upload test results ğŸ“¦
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Run build ğŸ—ï¸
        env:
          NEXT_PUBLIC_FIREBASE_APIKEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_APIKEY }}
        run: npm run build
